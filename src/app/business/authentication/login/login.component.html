<div
    class="bg-blue-400 absolute top-0 left-0 bg-gradient-to-b from-gray-200 via-gray-300 to-blue-400 bottom-0 leading-5 h-full w-full overflow-hidden">

</div>

<div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
    <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
        <div class="self-start hidden lg:flex flex-col text-gray-800">
            <!-- Cambié el color de texto a un gris más oscuro -->
            <h1 class="my-3 font-bold text-5xl text-blue-600">Sistema De Gestión</h1>
            <!-- Hice el texto más grande y lo cambié a un color azul llamativo -->
            <p class="pr-3 text-lg text-gray-700 leading-relaxed">
                <!-- Aumenté el tamaño del texto y el espaciado de líneas -->
                Bienvenido a Drogueria Freiller, tu aliado en salud y bienestar.
                Gestiona tus productos, ventas y stock de manera eficiente y segura.
                Estamos aquí para ayudarte a ofrecer siempre lo mejor a tus clientes.
            </p>
        </div>
    </div>
    <div class="flex justify-center self-center  z-10">
        <div class="p-12 bg-white mx-auto rounded-3xl w-96 shadow-lg">
            <div class="mb-7">
                <h3 class="font-semibold text-2xl text-gray-800">Iniciar sesión </h3>
            </div>
            <div class="space-y-6">
                <div class="relative">
                    <input [(ngModel)]="username"
                        class="w-full text-sm px-4 py-3 pl-10 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400"
                        type="text" placeholder="Username o Email">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 text-gray-500" fill="none"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z">
                        </path>
                    </svg>
                </div>

                <div class="relative">
                    <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña"
                        class="text-sm px-4 py-3 pl-10 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-blue-400">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 text-gray-500" fill="none"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"
                        xml:space="preserve">
                        <g>
                            <path fill="currentColor"
                                d="M405.333,179.712v-30.379C405.333,66.859,338.475,0,256,0S106.667,66.859,106.667,149.333v30.379   c-38.826,16.945-63.944,55.259-64,97.621v128C42.737,464.214,90.452,511.93,149.333,512h213.333   c58.881-0.07,106.596-47.786,106.667-106.667v-128C469.278,234.971,444.159,196.657,405.333,179.712z M277.333,362.667   c0,11.782-9.551,21.333-21.333,21.333c-11.782,0-21.333-9.551-21.333-21.333V320c0-11.782,9.551-21.333,21.333-21.333   c11.782,0,21.333,9.551,21.333,21.333V362.667z M362.667,170.667H149.333v-21.333c0-58.91,47.756-106.667,106.667-106.667   s106.667,47.756,106.667,106.667V170.667z" />
                        </g>
                    </svg>


                    <div class="absolute inset-y-0 right-0 mr-3 flex items-center text-sm leading-5">
                        <svg *ngIf="!showPassword" (click)="showPassword = !showPassword"
                            class="h-5 text-blue-500 cursor-pointer" fill="none" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                            </path>
                        </svg>

                        <svg *ngIf="showPassword" (click)="showPassword = !showPassword"
                            class="h-5 text-blue-500 cursor-pointer" fill="none" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512">
                            <path fill="currentColor"
                                d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div>
                    <button (click)="login()" type="submit"
                        class="w-full flex justify-center bg-blue-700  hover:bg-cyan-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
                        Iniciar Sesión
                    </button>
                </div>
                <div class="flex items-center justify-center space-x-2 my-5">
                    <span class="h-px w-16 bg-gray-100"></span>
                    <span class="text-gray-300 font-normal">DF</span>
                    <span class="h-px w-16 bg-gray-100"></span>
                </div>
                <div class="flex justify-center gap-5 w-full ">


                </div>
            </div>

        </div>
    </div>
</div>
<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
    <div class="container p-5 mx-auto flex items-center justify-between">
        <div class="flex mr-auto">
            <a href="#" target="_blank" title="Drogueria freiller"
                class="text-center text-gray-700 focus:outline-none">
                <i class="fi fi-rr-stethoscope"></i>
                <!--img src="https://www.flaticon.es/icono-gratis/farmacia_3361274?term=farmacia&page=1&position=16&origin=search&related_id=3361274" alt="droguería" class="object-cover mx-auto w-8 h-8 rounded-full w-10 h-10">
                -->
                <p class="text-xl">Drog<strong> Freiller</strong></p>
            </a>
        </div>
    </div>
</footer>
