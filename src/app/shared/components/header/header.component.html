<div class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center xl:hidden">
    <div class="capitalize">
      <nav aria-label="breadcrumb" class="w-max">
        <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
          <li class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500">
            <a routerLink="/dashboard">
              <p class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">
                dashboard
              </p>
            </a>
          </li>
          <ng-container *ngFor="let path of currentPath; let last = last; let i = index">
            <span class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none">/</span>
            <li class="flex items-center text-blue-900 antialiased font-sans text-sm font-normal leading-normal" 
                [class.cursor-pointer]="!last" 
                [class.hover:text-blue-500]="!last">
              <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal"
                 [class.opacity-50]="!last"
                 [class.hover:text-blue-500]="!last"
                 [class.hover:opacity-100]="!last">
                {{capitalize(path)}}
              </p>
            </li>
          </ng-container>
        </ol>
      </nav>
      <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-gray-900">
        {{currentPath[currentPath.length - 1] ? capitalize(currentPath[currentPath.length - 1]) : 'Dashboard'}}
      </h6>
    </div>
    <div class="flex items-center">
      <div class="mr-auto md:mr-4 md:w-56">

      </div>
<!-- En header.component.html, ajustar el botón de toggle del sidebar -->
<button 
  (click)="toggleSidebar()"
  class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid xl:hidden" 
  type="button">
  <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" stroke-width="3" class="h-6 w-6 text-blue-gray-500">
      <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd"></path>
    </svg>
  </span>
</button>
      <a >
        <button (click)="logout()" class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid xl:hidden" type="button">
          <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-blue-gray-500">

          </span>
        </button>
      </a>
      <a routerLink="/notifications" class="block">
        <button aria-expanded="false" 
                aria-haspopup="menu" 
                id=":r2:" 
                class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30" 
                type="button">
          <!-- Removemos la transformación del span y usamos flex para centrar -->
          <span class="relative flex items-center justify-center w-full h-full">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-blue-gray-500">
              <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd"></path>
            </svg>
            <!-- Ajustamos la posición del contador -->
            <div *ngIf="totalNotifications > 0" 
                 class="absolute -top-0 -right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
              {{ totalNotifications }}
            </div>
          </span>
        </button>
      </a>
    </div>
  </div>
