      <div class="w-full h-64">
        <zxing-scanner
          [formats]="scannerFormats"
          (scanSuccess)="onScanSuccess($event)"
          (scanError)="onScanError($event)"
        ></zxing-scanner>
      </div>
      <br>
      <br>
      <button
        (click)="toggleScanner()"
        class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600"

      </button>
    </div>
